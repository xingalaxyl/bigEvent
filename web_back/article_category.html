  <!-- 定义一个展示文章类别的模板 -->
  <script type="text/html" id="category">
        {{each data v}}
          <tr>
              <td>{{v.name}}</td>
              <td>{{v.slug}}</td>
              <td class="text-center">
                  <a href="javascript:;" data-id="{{v.id}}" class="btn btn-info btn-xs edit">编辑</a>
                  <a href="javascript:;" data-id="{{v.id}}" class="btn btn-danger btn-xs" id='del'>删除</a>
              </td>
          </tr>
        {{/each}}
      </script>
  <script>

    // --- 获取分类信息展示功能 ---    
    // 获取类别分类数据，然后展示在页面中
    article.getCate({
      callback: function (res) {
        if (res.code === 200) {
          var htmlstr = template('category', res);
          $('#tbody').html(htmlstr);
        }
      }
    });


    // --- 添加分类信息功能 ---    
    // 通过点击添加分类按钮添加分类信息
    $('#modal_add').on('click', function (e) {
      // 获取两个文本框的内容，并判断后决定是否提交
      var catename = $('#recipient-name').val();
      var cateslug = $('#message-text').val();
      if (catename.trim() === '' || cateslug.trim() === '') {
        alert('请填写完整！~');
        return;
      }

      article.addCate({
        data: {
          name: catename,
          slug: cateslug
        },
        callback: function (res) {
          // console.log(res);
          if (res.code === 200) {
            location.reload();
          }
        }
      })
    });

    // --- 添加分类信息功能 ---    
    // 通过点击编辑按钮进入编辑状态
    // 动态添加的元素，需要将事件委托给父元素tbody
    $('#tbody').on('click', '.edit', function (e) {
      // 将其本身的分类名和别名添加给两个文本框
      var $tds = $(this).parents('tr').children();
      // console.log($tds);
      // console.log($tds.eq(0).text());
      $('#recipient-name').val($tds.eq(0).text());
      $('#message-text').val($tds.eq(1).text());
      // 然后显示模态框addmodal
      // 隐藏添加按钮
      // 显示编辑按钮
      // 将编辑按钮上的自定义属性的id赋给模态框
      $('#addModal #modal_edit').data('id', $(this).data('id'));
      $('#addModal #modal_add').hide().siblings('#modal_edit').show();
      $('#addModal').modal('show');
    });

    // 点击添加分类按钮，显示模态框添加按钮，隐藏确认编辑按钮
    $('#addCate').on('click', function (e) {
      e.preventDefault();
      $('#modal_add').show().siblings('#modal_edit').hide();
    });

    // 点击确认编辑按钮时，发送编辑请求
    $('#addModal #modal_edit').on('click', function () {
      // 判断两个文本框的内容是否为空
      var name = $('#recipient-name').val();
      var slug = $('#message-text').val();
      if (name.trim() === '' || slug.trim() === '') {
        alert('请完整的填写内容，不要瞎搞！~');
        return;
      };
      console.log($(this).data('id'));
      article.editCate({
        data: {
          id: $(this).data('id'),
          name: name,
          slug: slug
        },
        callback: function (res) {
          console.log(res);
          // location.reload();
          if (res.code === 200) {
            location.reload();
          }
        }
      })
    });

    // --- 点击删除按钮的删除功能实现 ---
    // 同样需要委托给它的父元素，tbody
    $('#tbody').on('click', '#del', function () {
      var id = $(this).data('id');
      // 发送请求http://localhost:8000/admin/category_delete
      article.delCate({
        data: {
          id: id,
        },
        callback: function (res) {
          console.log(res);
          if (res.code === 200) {
            location.reload();
          }
        }
      });
    });





  </script>
