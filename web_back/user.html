<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      用户信息修改
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="myForm">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="username" name="username" value="李思思">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="nickname" name="nickname" value="思思">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="email" name="email" value="lisisi@126.com">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
          <div class="col-sm-10">
            <img src="images/2.jpg" alt="" class="user_pic" id="avctor">
            <input type="file" id="user_pic" name="user_pic">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" value="12345678">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success" id="submit">修改</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">提示信息~</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
          <!-- <button type="button" class="btn btn-primary" id="logout_btn">确定</button> -->
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="./js/bootstrap/js/bootstrap.min.js"></script>

  <script src="../tools/config.js"></script>
  <script src="../tools/user.js"></script>

  <script>

    // 用户信息展示
    user.getuserinfo({
      callback: function (res) {
        // console.log(res);
        console.log(res);
        // var data = res.data;
        if (res.code === 200) {
          var data = res.data;
          // console.log(data);
          $.each(data, function (key, value) {
            // console.log(key,value);
            if (key === 'user_pic') {
              $('#avctor').prop('src', value);
            } else {
              $('#' + key).val(value);
            }
          });
        }
      }
    });

    // 判断点击提交按钮，提交form表单内容
    $('#submit').on('click', function () {
      var fd = new FormData($('#myForm')[0]);
      console.log(fd.get('username'))
      console.log(fd.get('nickname'))
      console.log(fd.get('password'))
      console.log(fd.get('email'))

      console.log(fd.get('user_pic'));
      // console.log(fd)
      if (
        fd.get('username').trim() === '' ||
        fd.get('nickname').trim() === '' ||
        fd.get('email').trim() === '' ||
        fd.get('password').trim() === '' ||
        fd.get('user_pic').size === 0
      ) {
        $('#myModal').modal('show')
          .find('.modal-body').text('请完整地输入内容');

        return;
      }

      user.edituserinfo({
        data: fd,
        callback: function(res) {
          console.log(res);
        }
      })
    });

  </script>
</body>

</html>
